<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend voor Designer - Opdracht 1</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flickity@2.2.1/dist/flickity.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="grid-container">
			<div class="page page1 page2by2" data-maxphotos="4">
				<span class="dog-ear button-previous"></span>
				<div class="item-container">
					<div class="item" title="Basílica de la Sagrada Família"><img src="img/photo0.jpg" alt="" class="photo"></div>
				</div>
				<div class="item-container">
					<div class="item" title="Oía Santorini, Greece"><img src="img/photo1.jpg" alt="" class="photo"></div>
				</div>

					<div class="item" title="Schloss Neuschwanstein"><img src="img/photo2.jpg" alt="" class="photo"></div>
				</div>
				<div class="item-container">
					<div class="item" title="Munich, Germany"><img src="img/photo3.jpg" alt="" class="photo"></div>
				</div>
			</div>
			<div class="page page2 page2by2" data-maxphotos="4">
				<span class="dog-ear button-next"></span>

				<div class="item-container">
					<div class="item" title="Luzern, Löwenplatz"><img src="img/photo8.jpg" alt="" class="photo"></div>
				</div>
				<div class="item-container">
					<div class="item" title="Münsterbrücke, Zürich"><img src="img/photo9.jpg" alt="" class="photo"></div>

			</div>

				<span class="dog-ear button-next"></span>

				<div class="item-container">
					<div class="item" title="Twenty-Two Weligambay"><img src="img/photo12.jpg" alt="" class="photo"></div>
				</div>
				<div class="item-container">
					<div class="item" title="Pitiwella, Sri Lanka"><img src="img/photo13.jpg" alt="" class="photo"></div>
				</div>
				<div class="item-container">
					<div class="item" title="Ministry Of Crab"><img src="img/photo14.jpg" alt="" class="photo"></div>
				</div>
			</div>
			<div class="page page4 page2by2" data-maxphotos="4">

				</div>
			</div>
		</div>
		<div class="controls">
			<div class="toggle-container">
				<span>Insert photos</span>
				<label class="toggle">
					<input type="checkbox" class="js-swaptoggle">
					<span class="slider round"></span>
				</label>
				<span>Swap photos</span>
			</div>
			<ol class="dots"></ol>
		</div>

			<button class="button button-previous">Prev</button>
			<ol class="dots"></ol>
