<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend voor Designer - Opdracht 1</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<!-- ul.carousel>li.item-container*10>div.item[title=Title$]>img.photo[src=img/photo$.jpg] -->
		<ul class="carousel">
			<li class="item-container">
				<div class="item" title="Oía Santorini, Greece - Feb 27 2020"><img src="img/photo1.jpg" alt="" class="photo"></div>
			</li>
			<li class="item-container">
				<div class="item" title="Schloss Neuschwanstein - Feb 24 2020"><img src="img/photo2.jpg" alt="" class="photo"></div>
			</li>
			<li class="item-container">
				<div class="item" title="Munich, Germany - Feb 23 2020"><img src="img/photo3.jpg" alt="" class="photo"></div>
			</li>
			<li class="item-container">
				<div class="item" title="München City - Feb 23 2020"><img src="img/photo4.jpg" alt="" class="photo"></div>
			</li>
			<li class="item-container">
				<div class="item" title="Zürich Old Town - Dec 17 2019"><img src="img/photo5.jpg" alt="" class="photo"></div>
			</li>
			<li class="item-container">

			</li>
			<li class="item-container">
				<div class="item" title="Mirissa Sri Lanka - Sep 17 2019"><img src="img/photo10.jpg" alt="" class="photo"></div>
			</li>
		</ul>
		<div class="navigation">
			<button class="button button-previous">Prev</button>
			<ol class="dots"></ol>
			<button class="button button-next">Next</button>
		</div>
	</main>
	<footer>
		<p class="credit">Photo credits to <a href="https://www.instagram.com/gelothebear/">Gelo The Bear</a></p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/flickity@2.2.1/dist/flickity.pkgd.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
