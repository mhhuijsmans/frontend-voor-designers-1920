	<header>
		<h1 class="logo">Nitflex</h1>
		<div class="hamburger">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
		<ul class="genre-list">
			<!-- genres will be inserted here -->
	</header>
	<main>
		<ul class="movie-list">
			<!-- movies will be inserted here -->
		</ul>
		<div class="movie-data">
			<span class="movie-title"></span>
			<span class="movie-simple-plot"></span>
			<div class="movie-info">
				<span class="movie-year"></span>
				<span class="movie-genres"></span>
				<span class="movie-time"></span>
			</div>
			<div class="buttons">
				<button class="btn-trailer">Trailer</button>
				<button class="btn-details">Details</button>
			</div>
		</div>

		<div class="lightbox lightbox-video">
			<div class="cross js-close-lightbox">

	</main>

	<script src="js/script.js" type="text/javascript"></script>
