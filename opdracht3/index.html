<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend voor Designer - Opdracht 3</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,600,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1 class="logo">Nitflex</h1>
		<div class="hamburger">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
		<ul class="genre-list">
			<!-- genres will be inserted here -->
	</header>
	<main>
		<ul class="movie-list">
			<!-- movies will be inserted here -->
		</ul>
		<div class="movie-data">
			<span class="movie-title"></span>
			<div class="movie-info">
				<span class="movie-year"></span>
				<span class="movie-genres"></span>
				<span class="movie-time"></span>
			</div>
			<div class="buttons">
				<button class="movie-trailer">Trailer</button>
				<button class="movie-details">Details</button>
			</div>
		</div>
	</main>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
